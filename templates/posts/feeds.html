{% extends 'base.html' %}
{% block content %}
<nav>
    <h1>Pystagram</h1>
</nav>
<div id="feeds" class="post-container">
    <!-- 전달된 Post QuerySet 객체를 순회 -->
    {% for post in posts %}
    <article class="post">
        <header class="post-header">
            {% if post.user.profile_image %}
            <img src="{{ post.user.profile_image.url }}">
            {% endif %}
            <span>{{ post.user.username }}</span>
        </header>
    </article>
    {% endfor %}
</div>
{% endblock %}
