{% extends 'base.html' %}

{% block content %}
<div id="signup">
    <form method="POST" enctype="multipart/form-data">
        <h1>Pystagram</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-signup">가입</button>
        <a href="/users/login/" class="btn btn-login">로그인 페이지로 이동</a>
    </form>
</div>
{% endblock %}
